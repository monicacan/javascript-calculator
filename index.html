<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Jersey+10+Charted&family=Jersey+25&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>JavaScript calculator</title>
</head>
<body>

    <div class="wrapper">
        <h1>JavaScript calculator</h1>

        <form>
            <label for="num"> Enter a number: </label>
            <input type="number" name="num" id="num">
            <button id="calculate">Calculate!</button>
        </form>

        <section>
            <div class="column1">
            <h2>Addition</h2>
                <p id="add"></p>
            </div>

            <div class="column2">
                <h2>Subtraction</h2>
                    <p id="subtract"></p>
            </div>

            <div class="column3">
                <h2>Multiplication</h2>
                    <p id="multiply"></p>
            </div>
            
            <div class="column4">
                <h2>Division</h2>
                    <p id="divide"></p>
            </div>           
        </section>
    </div>

</body>
<script src="js/script.js">

</script>
</html>
